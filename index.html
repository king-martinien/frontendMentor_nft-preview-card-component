<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="main">
      <div class="card">
        <div class="card-img">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
            title="Equilibrium"
          />
        </div>

        <div class="card-infos">
          <div class="card-infos--title"><a href="">Equilibrium #3429</a></div>
          <div class="card-infos--description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="card-infos--bottom">
            <div class="eth-nber">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <span>0.041 ETH</span>
            </div>

            <div class="days">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <span>3 days left</span>
            </div>
          </div>
        </div>

        <hr>

        <div class="card-author">
          <div class="card-author--img">
            <img src="/images/image-avatar.png" alt="" />
          </div>

          <div class="card-author--attribution">
            Creation of <a href="">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Dev-Martinien">King Martinien</a>.
      </div>
    </footer>
  </body>
</html>
