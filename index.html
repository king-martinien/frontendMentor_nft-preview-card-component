<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="main">
      <div class="card">
        <div class="card-img">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
            title="Equilibrium"
          />
        </div>
        <div class="card-infos">
          <div class="card-infos--title"><a href="">Equilibrium #3429</a></div>
          <div class="card-infos-description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="card-infos-bottom">
            <div class="eth-nber">
              <span class="materials-icons">eth</span>
              <span>0.041 ETH</span>
            </div>

            <div class="left-days">
              <span class="material-icons">time</span>
              <span>3 days left</span>
            </div>
          </div>
        </div>

        <div class="card-author">
          <div class="card-author--img">
            <img src="/images/image-avatar.png" alt="" />
          </div>
          <div class="card-author-attribution">
            Creation of <a href="">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Dev-Martinien">King Martinien</a>.
      </div>
    </footer>
  </body>
</html>
